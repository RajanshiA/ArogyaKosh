<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>ArogyaKosh</title>

</head>
<body>

    <iframe src="header.html" style="height:65px; width:100%;"></iframe>
        
    <div class="text-center">
        <h1 class="text-4xl font-bold m-4">Welcome To ArogyaKosh</h1>
        <h2 class="text-2xl">Your Ultimate Health Vault</h2>
    </div>
    
    <div class="flex ml-52 mr-2 mt-6 ">
        <div class="form-container border-gray-400 p-6 border-2 bg-gray-100 shadow-lg rounded-lg min-w-96 max-w-full">

            <h1 class="text-3xl font-bold text-center">Sign Up</h1>
            <br>
            <p class="text-gray-500 text-center">Please fill in this form to create an account.</p>

            <p class="text-gray-500 text-center mt-3">Already have an account? <a href="login.html" class="text-blue-500">Sign In</a></p>

            <hr class="my-5">
        
            <form action=""> 
                <div class="text-left mb-5">

                    <div class="flex justify-between items-center mb-4">
                        <label for="name" class="mr-2 font-semibold">Full Name :</label>
                        <input type="text" id="name" placeholder="Enter your full name" class="border-2 border-gray-300 p-2 rounded-lg flex-1">
                    </div>
                    

                    <div class="flex justify-between items-center mb-4">
                        <label for="username" class="mr-2 font-semibold">Username :</label>
                        <input type="text" id="username" placeholder="Enter your username" class="border-2 border-gray-300 p-2 rounded-lg flex-1">
                    </div>

                    <div class="flex justify-between items-center mb-4">
                        <label for="password" class="mr-2 font-semibold">Password :</label>
                        <input type="password" id="password" placeholder="Enter your password" class="border-2 border-gray-300 p-2 rounded-lg flex-1">
                    </div>

                    <div class="flex justify-between items-center mb-4">
                        <label for="confirm-password" class="mr-2 font-semibold">Confirm Password :</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" class="border-2 border-gray-300 p-2 rounded-lg flex-1">
                    </div>

                    <div class="flex justify-between items-center mb-4">
                        <label for="dob" class="mr-2 font-semibold">Date of Birth :</label>
                        <input type="date" id="dob" class="border-2 border-gray-300 p-2 rounded-lg flex-1">
                    </div>

                    <div class="flex justify-between items-center mb-4">
                        <label for="aadhar" class="mr-2 font-semibold">Aadhar Number :</label>
                        <input type="text" id="aadhar" placeholder="XXXX-XXXX-XXXX" class="border-2 border-gray-300 p-2 rounded-lg flex-1">
                    </div>

                    <div class="flex justify-between items-center mb-4">
                        <label for="phone" class="mr-2 font-semibold">Phone Number :</label>
                        <input type="text" id="phone" placeholder="Enter your phone number" class="border-2 border-gray-300 p-2 rounded-lg flex-1">
                    </div>
                    
                    <input type="submit" value="Sign Up" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-700 block w-full">
                </div>
            </form>
        </div>
        
        <div class="ml-32 mr-20 flex items-center">
            <img src="19778.jpg" class="w-1/2 h-auto">
        </div>
    </div>

    <iframe src="footer.html" style="height:40%; width:100%;"></iframe>

</body>
</html>
